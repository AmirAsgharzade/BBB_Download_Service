<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <!-- <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="form-container">
    <h2>ثبت نام</h2>
    <div id="step1" class="step">
      <input type="text" id="phone" placeholder="شماره تلفن" dir="ltr" />
      <div id="phone-status"></div>
      <div class="cap-container">
        
        <input type="text" id="captcha" dir="ltr" required autocomplete="off" placeholder="اطلاعات درون عکس را وارد نمایید"/>
        <img id="captcha-image" title="Click to reload captcha" alt="captcha" />
        <button onclick="reloadCaptcha()" id="reloadcaptcha">
        <img src="/icons/reload.png" alt="reload" style="width:20px; height:20px;">
        </button>
        
      </div>
      <div id="captcha-status"></div>
      <div id="verify" class="step" >
        <input type="text" id="code" placeholder="کد تایید" dir="ltr"/>
        <button onclick="sendCode()" id="codebutton">فرستادن کد</button>
        <div id="timerText" aria-live="polite"></div>
        <div id="code-status"></div>
      </div>
      <div class="button_wrapper">  
        <button onclick="verifyCode()">تایید</button>
      </div>
    </div>


    <div id="step2" class="step" style="display: none;">
      <input type="text" class="per" id="firstName" placeholder="نام" />
      <input type="text" class="per" id="lastName" placeholder="نام خانوادگی" />

      <input type="password" id="password" placeholder="رمز عبور" dir="ltr" />
      <input type="password" id="pass_conf" placeholder="تایید رمز عبور" dir="ltr" />
      <div id="pass-status"></div>
      
      <div class="button_wrapper">
        
        <button onclick="finalSignup()">ثبت نام</button>
      </div>
    </div>
    <div id="all-status"></div>

  </div>
  <div><span>از قبل حسابی دارید؟ اینجا ورود کنید</span></div>
  <div class="button_wrapper">
    <button class="signup" onclick="goLogin()">ورود</button>
  </div>

  <div id="Database-status"></div>
  <script src="/js/signup.js"></script>
  <script src="/js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
